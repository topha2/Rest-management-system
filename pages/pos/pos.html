<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Al-Baraka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/custom.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        body.auth-checked {
            opacity: 1;
        }

        .cart-items {
            max-height: calc(100vh - 420px);
        }
    </style>
    <script>
        (function () {
            const user = localStorage.getItem('restaurant_current_user');
            if (!user) {
                window.location.href = '../../index.html';
                return;
            }
        })();
    </script>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col h-screen overflow-hidden">
    <!-- Header -->
    <header class="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between shadow-sm z-10">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-amber-500 rounded-xl flex items-center justify-center text-white shadow-lg">
                <i class="fas fa-utensils"></i>
            </div>
            <div>
                <h1 id="restaurantNameLabel" class="text-xl font-bold text-slate-800">POS System</h1>
                <p id="operatorInfo" class="text-xs text-slate-500">Operator: Loading...</p>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <div class="hidden md:flex flex-col items-end">
                <span id="currentDate" class="text-xs font-medium text-slate-600"></span>
                <span id="currentTime" class="text-xs text-slate-400"></span>
            </div>
            <div class="flex gap-2">
                <button id="adminLink"
                    class="hidden text-slate-600 hover:bg-slate-50 px-3 py-2 rounded-lg transition-all">
                    <i class="fas fa-cog"></i>
                </button>
                <button id="logoutBtn" class="text-red-500 hover:bg-red-50 px-3 py-2 rounded-lg transition-all">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <div id="notificationArea"
        class="fixed top-20 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 z-50 pointer-events-none"></div>

    <!-- Sidebar Overlay for Mobile -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-30 hidden lg:hidden"></div>

    <!-- Mobile Nav Control bar -->
    <div class="lg:hidden bg-white border-b border-slate-200 px-6 py-3 flex items-center justify-between z-20">
        <button id="mobileMenuBtn" class="text-slate-600 p-2 -ml-2">
            <i class="fas fa-bars text-xl"></i>
        </button>
        <div class="flex items-center gap-2 text-amber-500 font-bold">
            <i class="fas fa-utensils"></i>
            <span>POS</span>
        </div>
        <button id="mobileCartBtn" class="bg-amber-500 text-white w-10 h-10 rounded-xl relative">
            <i class="fas fa-shopping-cart"></i>
            <span id="mobileCartCount"
                class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center border-2 border-white hidden">0</span>
        </button>
    </div>

    <div class="flex flex-1 overflow-hidden relative">
        <!-- Main POS Area -->
        <div class="flex-1 flex flex-col bg-slate-100/50 p-4 lg:p-6 overflow-hidden">
            <!-- Categories Scroll -->
            <div id="categoryList" class="flex gap-3 overflow-x-auto pb-4 mb-6 no-scrollbar">
                <button onclick="filterItems('all')" data-category="all"
                    class="category-chip active flex-shrink-0 px-6 py-2.5 bg-white rounded-xl font-semibold text-slate-600 shadow-sm transition-all">All
                    Items</button>
                <!-- Categories will be loaded here -->
            </div>

            <!-- Items Grid -->
            <div id="itemsGrid" class="pos-grid overflow-y-auto pr-2 pb-10">
                <!-- Items will be loaded here -->
            </div>
        </div>

        <!-- Sidebar / Order Panel -->
        <aside id="cartSidebar"
            class="fixed inset-y-0 right-0 w-80 md:w-96 bg-white border-l border-slate-200 flex flex-col shadow-2xl z-40 translate-x-full lg:translate-x-0 lg:static transition-transform duration-300">
            <div class="p-6 border-b border-slate-100 flex items-center justify-between lg:block">
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-bold text-slate-800">Current Order</h2>
                        <button id="clearCart"
                            class="text-xs font-bold text-red-500 hover:bg-red-50 px-2 py-1 rounded-lg">Clear
                            All</button>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <button id="typeDineIn"
                            class="order-type-btn active flex flex-col items-center justify-center p-3 border-2 border-amber-500 bg-amber-50 text-amber-600 rounded-2xl transition-all">
                            <i class="fas fa-chair mb-1"></i>
                            <span class="text-xs font-bold">Dine In</span>
                        </button>
                        <button id="typeTakeaway"
                            class="order-type-btn flex flex-col items-center justify-center p-3 border-2 border-slate-100 text-slate-400 rounded-2xl transition-all">
                            <i class="fas fa-shopping-bag mb-1"></i>
                            <span class="text-xs font-bold">Takeaway</span>
                        </button>
                    </div>
                </div>
                <button id="closeCartBtn" class="lg:hidden text-slate-400 p-2">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <!-- Cart Items -->
            <div class="flex-1 cart-items overflow-y-auto">
                <div id="emptyCartMessage"
                    class="h-full flex flex-col items-center justify-center text-slate-300 py-10">
                    <i class="fas fa-shopping-cart text-5xl mb-4"></i>
                    <p class="font-medium">Order is empty</p>
                </div>
                <div id="cartItems" class="space-y-3 p-4">
                    <!-- Shopping cart items -->
                </div>
            </div>

            <!-- Summary & Checkout -->
            <div class="p-6 bg-slate-50 border-t border-slate-100">
                <div class="space-y-3 mb-6">
                    <div class="flex justify-between text-slate-500">
                        <span>Subtotal</span>
                        <span id="subtotalAmount">$0.00</span>
                    </div>
                    <div class="flex justify-between text-slate-500">
                        <span>Tax</span>
                        <span id="taxAmount">$0.50</span>
                    </div>
                    <div class="flex justify-between text-xl font-bold text-slate-800 pt-3 border-t border-slate-200">
                        <span>Total</span>
                        <span id="totalAmount">$0.00</span>
                    </div>
                </div>

                <button id="checkoutBtn"
                    class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-4 rounded-3xl shadow-lg shadow-amber-200 transition-all flex items-center justify-center gap-3 active:scale-[0.98]">
                    <i class="fas fa-check-circle text-xl"></i>
                    <span>Checkout Order</span>
                </button>
            </div>
        </aside>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal"
        class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl">
            <h2 class="text-xl font-bold text-slate-800 mb-6">Confirm Payment</h2>

            <div class="bg-slate-50 p-6 rounded-2xl mb-6 text-center">
                <p class="text-slate-500 mb-1">Amount to Pay</p>
                <h3 id="paymentTotal" class="text-3xl font-bold text-amber-500">$0.00</h3>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <button data-method="cash"
                    class="payment-method-btn active p-4 border-2 border-amber-500 bg-amber-50 text-amber-600 rounded-2xl flex flex-col items-center gap-2 transition-all">
                    <i class="fas fa-money-bill-wave text-2xl"></i>
                    <span class="font-bold">Cash</span>
                </button>
                <button data-method="mobile_money"
                    class="payment-method-btn p-4 border-2 border-slate-100 text-slate-400 rounded-2xl flex flex-col items-center gap-2 transition-all">
                    <i class="fas fa-mobile-alt text-2xl"></i>
                    <span class="font-bold">Mobile Money</span>
                </button>
            </div>

            <div class="flex gap-3">
                <button id="cancelPayment"
                    class="flex-1 px-4 py-4 border border-slate-200 text-slate-600 rounded-2xl font-bold hover:bg-slate-50">Cancel</button>
                <button id="confirmPayment"
                    class="flex-1 px-4 py-4 bg-amber-500 text-white rounded-2xl font-bold hover:bg-amber-600 shadow-lg shadow-amber-200">Confirm
                    Order</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from '../../js/auth.js';
        import { checkAuth } from '../../middleware/auth-guard.js';
        import { storage, keys } from '../../js/storage.js';
        import { formatCurrency, generateId } from '../../js/utils.js';
        import { CATEGORIES } from '../../data/constants.js';

        // Protected Page
        checkAuth();
        const user = auth.getCurrentUser();
        const settings = storage.get(keys.SETTINGS) || { restaurantName: 'Al-Baraka Restaurant' };

        document.getElementById('restaurantNameLabel').textContent = settings.restaurantName;
        document.getElementById('operatorInfo').textContent = `Operator: ${user.fullName} (${user.role})`;
        if (user.role === 'admin') document.getElementById('adminLink').classList.remove('hidden');

        // State
        let cart = [];
        let orderType = 'Dine In';
        let paymentMethod = 'cash';
        let currentFilter = 'all';

        // Notifications
        const showNotification = (message) => {
            const area = document.getElementById('notificationArea');
            const el = document.createElement('div');
            el.className = 'bg-amber-500 text-white px-6 py-2 rounded-full font-bold shadow-lg animate-bounce';
            el.innerHTML = `<i class="fas fa-plus mr-2"></i> ${message}`;
            area.appendChild(el);
            setTimeout(() => { if (el.parentNode) area.removeChild(el) }, 2000);
        };

        // Mobile Sidebar Controls
        const mobileCartBtn = document.getElementById('mobileCartBtn');
        const closeCartBtn = document.getElementById('closeCartBtn');
        const cartSidebar = document.getElementById('cartSidebar');
        const mobileCartCount = document.getElementById('mobileCartCount');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        const toggleCart = () => {
            cartSidebar.classList.toggle('translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        };

        mobileCartBtn.addEventListener('click', toggleCart);
        closeCartBtn.addEventListener('click', toggleCart);
        sidebarOverlay.addEventListener('click', toggleCart);

        // UI Updates
        const updateClock = () => {
            const now = new Date();
            document.getElementById('currentDate').textContent = now.toLocaleDateString();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        };
        setInterval(updateClock, 1000); updateClock();

        // Load Categories
        const loadCategories = () => {
            const catList = document.getElementById('categoryList');
            CATEGORIES.forEach(cat => {
                const btn = document.createElement('button');
                btn.dataset.category = cat.id;
                btn.className = 'category-chip flex-shrink-0 px-6 py-2.5 bg-white rounded-xl font-semibold text-slate-600 shadow-sm transition-all hover:bg-amber-50';
                btn.textContent = cat.name;
                btn.addEventListener('click', () => filterItems(cat.id));
                catList.appendChild(btn);
            });
        };

        const filterItems = (catId) => {
            currentFilter = catId;
            document.querySelectorAll('.category-chip').forEach(btn => {
                if (btn.dataset.category === catId) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            loadItems();
        };
        window.filterItems = filterItems;

        const loadItems = () => {
            const grid = document.getElementById('itemsGrid');
            const menu = storage.get(keys.MENU) || [];

            const filtered = currentFilter === 'all'
                ? menu.filter(i => i.status === 'available')
                : menu.filter(i => i.category === currentFilter && i.status === 'available');

            grid.innerHTML = filtered.map(item => `
                <div onclick="addToCart('${item.id}')" class="bg-white rounded-3xl p-4 shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition-all cursor-pointer group relative">
                    <div class="w-full aspect-square bg-slate-50 rounded-2xl overflow-hidden mb-4 border border-slate-100">
                        <img src="${item.image}" class="w-full h-full object-cover group-hover:scale-110 transition-all duration-500" onerror="this.src='https://via.placeholder.com/150?text=Food'">
                    </div>
                    <h3 class="font-bold text-slate-800 line-clamp-1">${item.name}</h3>
                    <div class="flex justify-between items-center">
                        <span class="text-amber-500 font-bold">${formatCurrency(item.price)}</span>
                        <div class="w-8 h-8 bg-slate-100 group-hover:bg-amber-500 group-hover:text-white rounded-xl flex items-center justify-center transition-all">
                            <i class="fas fa-plus text-xs"></i>
                        </div>
                    </div>
                </div>
            `).join('');
        };

        window.addToCart = (id) => {
            const menu = storage.get(keys.MENU);
            const item = menu.find(i => i.id === id);

            const existing = cart.find(i => i.id === id);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            showNotification(`${item.name} +1`);
            renderCart();
        };

        const renderCart = () => {
            const cartList = document.getElementById('cartItems');
            const emptyMsg = document.getElementById('emptyCartMessage');

            if (cart.length === 0) {
                emptyMsg.classList.remove('hidden');
                cartList.innerHTML = '';
            } else {
                emptyMsg.classList.add('hidden');
                cartList.innerHTML = cart.map((item, index) => `
                    <div class="cart-item-row flex items-center gap-4 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                        <div class="w-12 h-12 bg-white rounded-xl overflow-hidden shadow-sm">
                            <img src="${item.image}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/80?text=Food'">
                        </div>
                        <div class="flex-1">
                            <h4 class="text-sm font-bold text-slate-800 line-clamp-1">${item.name}</h4>
                            <p class="text-xs text-slate-400">${formatCurrency(item.price)}</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <button onclick="updateQty(${index}, -1)" class="w-7 h-7 bg-white rounded-lg flex items-center justify-center text-slate-400 hover:bg-red-50 hover:text-red-500 shadow-sm transition-all"><i class="fas fa-minus text-[10px]"></i></button>
                            <span class="font-bold text-slate-700 w-4 text-center text-sm">${item.quantity}</span>
                            <button onclick="updateQty(${index}, 1)" class="w-7 h-7 bg-white rounded-lg flex items-center justify-center text-slate-400 hover:bg-green-50 hover:text-green-500 shadow-sm transition-all"><i class="fas fa-plus text-[10px]"></i></button>
                        </div>
                    </div>
                `).join('');
            }

            const subtotal = cart.reduce((sum, i) => sum + (i.price * i.quantity), 0);
            const tax = cart.length > 0 ? 0.50 : 0;
            const total = subtotal + tax;

            document.getElementById('subtotalAmount').textContent = formatCurrency(subtotal);
            document.getElementById('taxAmount').textContent = formatCurrency(tax);
            document.getElementById('totalAmount').textContent = formatCurrency(total);
            document.getElementById('checkoutBtn').disabled = cart.length === 0;
            document.getElementById('checkoutBtn').style.opacity = cart.length === 0 ? '0.5' : '1';

            // Update mobile badge
            if (cart.length > 0) {
                mobileCartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
                mobileCartCount.classList.remove('hidden');
            } else {
                mobileCartCount.classList.add('hidden');
            }
        };

        window.updateQty = (index, delta) => {
            cart[index].quantity += delta;
            if (cart[index].quantity <= 0) cart.splice(index, 1);
            renderCart();
        };

        // Order Type Buttons
        document.getElementById('typeDineIn').addEventListener('click', () => setOrderType('Dine In'));
        document.getElementById('typeTakeaway').addEventListener('click', () => setOrderType('Takeaway'));

        const setOrderType = (type) => {
            orderType = type;
            document.querySelectorAll('.order-type-btn').forEach(btn => {
                if (btn.innerText.includes(type)) {
                    btn.classList.add('active', 'border-amber-500', 'bg-amber-50', 'text-amber-600');
                    btn.classList.remove('border-slate-100', 'text-slate-400');
                } else {
                    btn.classList.remove('active', 'border-amber-500', 'bg-amber-50', 'text-amber-600');
                    btn.classList.add('border-slate-100', 'text-slate-400');
                }
            });
        };

        // Checkout & Payment
        const checkoutBtn = document.getElementById('checkoutBtn');
        const paymentModal = document.getElementById('paymentModal');
        const confirmPayment = document.getElementById('confirmPayment');
        const cancelPayment = document.getElementById('cancelPayment');

        checkoutBtn.addEventListener('click', () => {
            const subtotal = cart.reduce((sum, i) => sum + (i.price * i.quantity), 0);
            const total = subtotal + 0.50;
            document.getElementById('paymentTotal').textContent = formatCurrency(total);
            paymentModal.classList.remove('hidden');
        });

        cancelPayment.addEventListener('click', () => paymentModal.classList.add('hidden'));

        document.querySelectorAll('.payment-method-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                paymentMethod = btn.dataset.method;
                document.querySelectorAll('.payment-method-btn').forEach(b => {
                    b.classList.remove('active', 'border-amber-500', 'bg-amber-50', 'text-amber-600');
                    b.classList.add('border-slate-100', 'text-slate-400');
                });
                btn.classList.add('active', 'border-amber-500', 'bg-amber-50', 'text-amber-600');
                btn.classList.remove('border-slate-100', 'text-slate-400');
            });
        });

        confirmPayment.addEventListener('click', () => {
            const subtotal = cart.reduce((sum, i) => sum + (i.price * i.quantity), 0);
            const total = subtotal + 0.50;
            const order = {
                id: generateId(),
                date: new Date().toISOString(),
                user: user.fullName,
                items: cart,
                total: total,
                orderType: orderType,
                paymentMethod: paymentMethod,
                status: 'completed'
            };

            const orders = storage.get(keys.ORDERS) || [];
            orders.push(order);
            storage.set(keys.ORDERS, orders);

            // Redirect to receipt
            sessionStorage.setItem('lastOrder', JSON.stringify(order));
            window.location.href = 'receipt.html';
        });

        document.getElementById('clearCart').addEventListener('click', () => {
            if (confirm('Clear all items?')) {
                cart = [];
                renderCart();
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => auth.logout());
        document.getElementById('adminLink').addEventListener('click', () => window.location.href = '../admin/dashboard.html');

        // Init
        loadCategories();
        filterItems('all');
        renderCart();
        document.body.classList.add('auth-checked');
    </script>
</body>

</html>
