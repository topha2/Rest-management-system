<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Al-Baraka Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/custom.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        body.auth-checked {
            opacity: 1;
        }
    </style>
    <script>
        // Immediate blocking check to prevent UI flashing
        (function () {
            const user = localStorage.getItem('restaurant_current_user');
            if (!user) {
                window.location.href = '../../index.html';
                return;
            }
            const userData = JSON.parse(user);
            if (userData.role !== 'admin') {
                window.location.href = '../../index.html';
                return;
            }
        })();
    </script>
</head>

<body class="bg-slate-50 min-h-screen flex">
    <!-- Sidebar Overlay -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- Sidebar -->
    <aside class="admin-sidebar w-64 bg-white border-r border-slate-200 lg:flex flex-col fixed h-full transition-all">
        <div class="p-6 border-b border-slate-100 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 bg-amber-500 rounded-xl flex items-center justify-center text-white shadow-lg shadow-amber-200">
                    <i class="fas fa-utensils"></i>
                </div>
                <span id="restaurantNameLabel" class="font-bold text-xl text-slate-800">Al-Baraka</span>
            </div>
            <button id="closeSidebar" class="lg:hidden text-slate-400">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <nav class="flex-1 p-4 space-y-1">
            <a href="dashboard.html"
                class="flex items-center gap-3 px-4 py-3 bg-amber-50 text-amber-600 rounded-xl font-medium transition-all">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>
            <a href="users.html"
                class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-700 rounded-xl transition-all">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>
            <a href="menu.html"
                class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-700 rounded-xl transition-all">
                <i class="fas fa-utensils"></i>
                <span>Menu</span>
            </a>
            <a href="reports.html"
                class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-700 rounded-xl transition-all">
                <i class="fas fa-chart-line"></i>
                <span>Reports</span>
            </a>
            <a href="settings.html"
                class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-slate-700 rounded-xl transition-all">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>

        <div class="p-4 border-t border-slate-100">
            <button id="logoutBtn"
                class="w-full flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-xl transition-all">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 lg:ml-64 p-6 lg:p-10">
        <!-- Header -->
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-4">
                <button id="openSidebar"
                    class="lg:hidden w-10 h-10 bg-white border border-slate-200 rounded-xl flex items-center justify-center text-slate-600">
                    <i class="fas fa-bars"></i>
                </button>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-slate-800">Admin Dashboard</h1>
                    <p class="text-xs md:text-sm text-slate-500">Welcome back, <span id="adminName">Admin</span></p>
                </div>
            </div>

            <div class="flex items-center gap-3 md:gap-4">
                <div class="hidden sm:flex flex-col items-end">
                    <span id="currentDate" class="text-xs md:text-sm font-medium text-slate-700"></span>
                    <span id="currentTime" class="text-[10px] md:text-xs text-slate-400"></span>
                </div>
                <div class="w-10 h-10 bg-slate-200 rounded-full overflow-hidden border-2 border-white shadow-sm">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=f59e0b&color=fff" alt="Avatar">
                </div>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            <!-- Box 1 -->
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm hover:shadow-md transition-all">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-amber-50 rounded-2xl flex items-center justify-center text-amber-500">
                        <i class="fas fa-dollar-sign text-xl"></i>
                    </div>
                    <span class="text-xs font-semibold px-2 py-1 bg-green-100 text-green-600 rounded-lg">+12%</span>
                </div>
                <p class="text-slate-500 text-sm mb-1">Today's Sales</p>
                <h3 id="todaySales" class="text-2xl font-bold text-slate-800">$0.00</h3>
            </div>

            <!-- Box 2 -->
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm hover:shadow-md transition-all">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-500">
                        <i class="fas fa-shopping-basket text-xl"></i>
                    </div>
                    <span class="text-xs font-semibold px-2 py-1 bg-green-100 text-green-600 rounded-lg">+5%</span>
                </div>
                <p class="text-slate-500 text-sm mb-1">Total Orders</p>
                <h3 id="totalOrders" class="text-2xl font-bold text-slate-800">0</h3>
            </div>

            <!-- Box 3 -->
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm hover:shadow-md transition-all">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-emerald-50 rounded-2xl flex items-center justify-center text-emerald-500">
                        <i class="fas fa-wallet text-xl"></i>
                    </div>
                </div>
                <p class="text-slate-500 text-sm mb-1">Total Profit</p>
                <h3 id="totalProfit" class="text-2xl font-bold text-slate-800">$0.00</h3>
            </div>

            <!-- Box 4 -->
            <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm hover:shadow-md transition-all">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-rose-50 rounded-2xl flex items-center justify-center text-rose-500">
                        <i class="fas fa-users text-xl"></i>
                    </div>
                </div>
                <p class="text-slate-500 text-sm mb-1">Active Users</p>
                <h3 id="activeUsers" class="text-2xl font-bold text-slate-800">0</h3>
            </div>
        </div>

        <!-- Recent Orders Table -->
        <div class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h2 class="text-lg font-bold text-slate-800">Recent Orders</h2>
                <a href="reports.html" class="text-amber-500 text-sm font-semibold hover:underline">View All</a>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-50/50 text-slate-400 text-xs font-bold uppercase tracking-wider">
                            <th class="px-6 py-4">Order ID</th>
                            <th class="px-6 py-4">Date & Time</th>
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4">Items</th>
                            <th class="px-6 py-4">Total</th>
                        </tr>
                    </thead>
                    <tbody id="recentOrdersList" class="divide-y divide-slate-100 text-sm">
                        <!-- Rows will be populated by JS -->
                    </tbody>
                </table>
            </div>
            <div id="noOrdersMessage" class="hidden p-10 text-center text-slate-400">
                <i class="fas fa-inbox text-4xl mb-3 block"></i>
                <p>No orders yet today.</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { auth } from '../../js/auth.js';
        import { checkAuth } from '../../middleware/auth-guard.js';
        import { storage, keys } from '../../js/storage.js';
        import { formatCurrency, formatDate } from '../../js/utils.js';

        // Check if admin
        checkAuth('admin');

        // UI Elements
        const adminName = document.getElementById('adminName');
        const todaySales = document.getElementById('todaySales');
        const totalOrders = document.getElementById('totalOrders');
        const totalProfit = document.getElementById('totalProfit');
        const activeUsers = document.getElementById('activeUsers');
        const recentOrdersList = document.getElementById('recentOrdersList');
        const noOrdersMessage = document.getElementById('noOrdersMessage');
        const logoutBtn = document.getElementById('logoutBtn');

        const user = auth.getCurrentUser();
        const settings = storage.get(keys.SETTINGS) || { restaurantName: 'Al-Baraka Restaurant' };

        // Sidebar Toggle
        const sidebar = document.querySelector('.admin-sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        const openBtn = document.getElementById('openSidebar');
        const closeBtn = document.getElementById('closeSidebar');

        const toggleSidebar = () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        };

        openBtn.addEventListener('click', toggleSidebar);
        closeBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        document.getElementById('restaurantNameLabel').textContent = settings.restaurantName;
        adminName.textContent = user.fullName;

        // Logout
        logoutBtn.addEventListener('click', () => auth.logout());

        // Update Clock
        const updateClock = () => {
            const now = new Date();
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        };
        setInterval(updateClock, 1000);
        updateClock();

        // Load Stats
        const loadDashboard = () => {
            const orders = storage.get(keys.ORDERS) || [];
            const users = storage.get(keys.USERS) || [];

            const today = new Date().toLocaleDateString();
            const todayOrders = orders.filter(o => new Date(o.date).toLocaleDateString() === today);

            const salesSum = todayOrders.reduce((sum, o) => sum + o.total, 0);
            const totalProfitSum = orders.reduce((sum, o) => sum + (o.total * 0.4), 0); // Assuming 40% profit margin for demo

            todaySales.textContent = formatCurrency(salesSum);
            totalOrders.textContent = orders.length;
            totalProfit.textContent = formatCurrency(totalProfitSum);
            activeUsers.textContent = users.length;

            // Load Recent Orders
            const recent = orders.slice(-5).reverse();
            if (recent.length === 0) {
                noOrdersMessage.classList.remove('hidden');
                recentOrdersList.closest('table').classList.add('hidden');
            } else {
                recentOrdersList.innerHTML = recent.map(o => `
                    <tr class="hover:bg-slate-50 transition-all cursor-pointer">
                        <td class="px-6 py-4 font-medium text-slate-800">#${o.id.substr(0, 8)}</td>
                        <td class="px-6 py-4 text-slate-500">${formatDate(o.date)}</td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-xs font-bold uppercase">
                                ${o.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-slate-500">${o.items.length} items</td>
                        <td class="px-6 py-4 font-bold text-slate-800">${formatCurrency(o.total)}</td>
                    </tr>
                `).join('');
            }
        };

        loadDashboard();
        document.body.classList.add('auth-checked');
    </script>
</body>

</html>
