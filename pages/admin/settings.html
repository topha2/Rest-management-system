<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Al-Baraka Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/custom.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        body.auth-checked {
            opacity: 1;
        }
    </style>
    <script>
        (function () {
            const user = localStorage.getItem('restaurant_current_user');
            if (!user) {
                window.location.href = '../../index.html';
                return;
            }
            const userData = JSON.parse(user);
            if (userData.role !== 'admin') {
                window.location.href = '../../index.html';
                return;
            }
        })();
    </script>
</head>

<body class="bg-slate-50 min-h-screen flex">
    <!-- Sidebar Overlay -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- Sidebar -->
    <aside class="admin-sidebar w-64 bg-white border-r border-slate-200 lg:flex flex-col fixed h-full transition-all">
        <div class="p-6 border-b border-slate-100 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-amber-500 rounded-xl flex items-center justify-center text-white shadow-lg">
                    <i class="fas fa-utensils"></i>
                </div>
                <span id="restaurantNameLabel" class="font-bold text-xl text-slate-800">Al-Baraka</span>
            </div>
            <button id="closeSidebar" class="lg:hidden text-slate-400">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="flex-1 p-4 space-y-1">
            <a href="dashboard.html"
                class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-xl transition-all">
                <i class="fas fa-th-large"></i><span>Dashboard</span>
            </a>
            <a href="users.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-xl">
                <i class="fas fa-users"></i><span>Users</span>
            </a>
            <a href="menu.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-xl">
                <i class="fas fa-utensils"></i><span>Menu</span>
            </a>
            <a href="reports.html"
                class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-xl">
                <i class="fas fa-chart-line"></i><span>Reports</span>
            </a>
            <a href="settings.html"
                class="flex items-center gap-3 px-4 py-3 bg-amber-50 text-amber-600 rounded-xl font-medium">
                <i class="fas fa-cog"></i><span>Settings</span>
            </a>
        </nav>
        <div class="p-4 border-t border-slate-100">
            <button id="logoutBtn"
                class="w-full flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-xl transition-all">
                <i class="fas fa-sign-out-alt"></i><span>Logout</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 lg:ml-64 p-6 lg:p-10">
        <header class="mb-10 flex items-center gap-4">
            <button id="openSidebar"
                class="lg:hidden w-10 h-10 bg-white border border-slate-200 rounded-xl flex items-center justify-center text-slate-600">
                <i class="fas fa-bars"></i>
            </button>
            <div>
                <h1 class="text-2xl font-bold text-slate-800">System Settings</h1>
                <p class="text-slate-500">Global restaurant configuration</p>
            </div>
        </header>

        <div class="max-w-2xl">
            <div class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden p-8">
                <form id="settingsForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1.5">Restaurant Name</label>
                            <input type="text" id="restaurantName"
                                class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none"
                                value="Al-Baraka Restaurant">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1.5">Currency Logo ($)</label>
                            <input type="text" id="currency"
                                class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none"
                                value="USD">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1.5">Restaurant Address</label>
                        <textarea id="address" rows="3"
                            class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none">123 Arab Street, City Center</textarea>
                    </div>

                    <div class="pt-6 border-t border-slate-100">
                        <h3 class="text-lg font-bold text-slate-800 mb-4">Danger Zone</h3>
                        <p class="text-sm text-slate-500 mb-4">Resetting the system will clear all orders and users
                            except the default admin.</p>
                        <button type="button" id="resetSystem"
                            class="px-6 py-2.5 bg-rose-50 text-rose-600 border border-rose-100 rounded-xl font-bold hover:bg-rose-100 transition-all flex items-center gap-2">
                            <i class="fas fa-trash-alt"></i>
                            <span>Reset All Data</span>
                        </button>
                    </div>

                    <div class="pt-8 flex justify-end">
                        <button type="submit"
                            class="bg-amber-500 hover:bg-amber-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-amber-200 transition-all active:scale-[0.98]">
                            Save Settings
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
        import { storage, keys } from '../../js/storage.js';
        import { auth } from '../../js/auth.js';
        import { checkAuth } from '../../middleware/auth-guard.js';

        // Protected Page
        checkAuth('admin');

        const settingsForm = document.getElementById('settingsForm');
        const resetSystem = document.getElementById('resetSystem');
        const logoutBtn = document.getElementById('logoutBtn');

        logoutBtn.addEventListener('click', () => auth.logout());

        // Load current
        const settings = storage.get(keys.SETTINGS) || {
            restaurantName: 'Al-Baraka Restaurant',
            currency: 'USD',
            address: '123 Arab Street, City Center'
        };

        // Sidebar Toggle
        const sidebar = document.querySelector('.admin-sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        const openBtn = document.getElementById('openSidebar');
        const closeBtn = document.getElementById('closeSidebar');

        const toggleSidebar = () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        };

        openBtn.addEventListener('click', toggleSidebar);
        closeBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        if (document.getElementById('restaurantNameLabel')) {
            document.getElementById('restaurantNameLabel').textContent = settings.restaurantName;
        }

        document.getElementById('restaurantName').value = settings.restaurantName;
        document.getElementById('currency').value = settings.currency;
        document.getElementById('address').value = settings.address;

        settingsForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newSettings = {
                restaurantName: document.getElementById('restaurantName').value,
                currency: document.getElementById('currency').value,
                address: document.getElementById('address').value
            };
            storage.set(keys.SETTINGS, newSettings);
            alert('Settings saved successfully!');
        });

        resetSystem.addEventListener('click', () => {
            if (confirm('CRITICAL: This will delete ALL orders, menu items, and users. Are you sure?')) {
                storage.clear();
                window.location.href = '../../index.html';
            }
        });
        document.body.classList.add('auth-checked');
    </script>
</body>

</html>
